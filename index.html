<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Timer</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="header_wrapper">
        <div class="mode_options">
          <div>
            <button
              class="btn btn_background btn_timer"
            >
              <i class="fa-solid fa-check fa-xl"></i>
              <p>Temporizador</p>
            </button>
          </div>
          <div>
            <button
              class="btn btn_stopwatch"
            >
              <i class="fa-solid fa-stopwatch fa-xl"></i>
              <p>Cron√≥metro</p>
            </button>
          </div>
        </div>
        <div class="funcionalities_options">
          <button class="btn btn_sound">
            <i class="fa-solid fa-volume-high fa-xl"></i>
          </button>
          <button class="btn btn_expand">
            <i class="fa-solid fa-expand fa-xl"></i>
          </button>
        </div>
      </header>

      <div class="timer_content">
            <div class="body_wrapper">
              <div class="time">
                <div class="timer">
                  <input type="text" name="" id="current_time" value="05:00" />
                </div>
                <div class="increase_time">
                  <button
                    class="btn btn_increase_time_to"
                    id="btn_increase_time_to_30s"
                  >
                    +0:30
                  </button>
                  <button
                    class="btn btn_increase_time_to"
                    id="btn_increase_time_to_1min"
                  >
                    +1:00
                  </button>
                  <button
                    class="btn btn_increase_time_to"
                    id="btn_increase_time_to_5min"
                  >
                    +5:00
                  </button>
                </div>
              </div>

            </div>
            <div class="start">
              <button class="btn btn_start timer_btn_start">
                <i class="fa-solid fa-play fa-sm"></i>
              </button>
            </div>
            <div class="working">
              <button class="btn btn_stop timer_btn_stop">
                <i class="fa-solid fa-pause fa-sm"></i>
              </button>
              <button class="btn btn_restart timer_btn_restart">
                <i class="fa-solid fa-rotate-left fa-sm"></i>
              </button>
            </div>
      </div>

      <div class="stopwatch_content disable-element">
        <div class="body_wrapper">
          <div class="time">
            <div id="stopwatch">00.00.00.00</div>
          </div>
        </div>

          <div class="start">
            <button class="btn btn_start stopwatch_btn_start">
              <i class="fa-solid fa-play fa-sm"></i>
            </button>
          </div>
          <div class="working">
            <button class="btn btn_stop stopwatch_btn_stop">
              <i class="fa-solid fa-pause fa-sm"></i>
            </button>
            <button class="btn btn_restart stopwatch_btn_restart">
              <i class="fa-solid fa-rotate-left fa-sm"></i>
            </button>
          </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/ea4c1917d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/scripts/main.js"></script>
  </body>
</html>
